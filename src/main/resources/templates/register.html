<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
  <link href="/css/general.css" rel="stylesheet" type="text/css"/>
  <title>Register</title>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark bg-black">
    <div class="container-fluid nav">
      <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
              class="navbar-toggler"
              data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mx-auto">
          <a class="navbar-brand" href="/">
            <img alt="site logo" src="/images/customLogoWhite.png"
                 style="height: 60px; width: 300px;">
          </a>
          <a class="nav-item nav-link" href="/home">Home</a>
          <div th:if="${isAdmin == true}">
            <a class="nav-item nav-link" href="/admin">Admin</a>
          </div>
          <div th:if="${isLoggedIn == true}">
            <a class="nav-item nav-link" href="/dashboard">Dashboard</a>
          </div>
          <div th:if="${isLoggedIn != true}">
            <a class="nav-item nav-link active" href="/register">Register</a>
          </div>
          <div th:if="${isLoggedIn != true}">
            <a class="nav-item nav-link" href="/login">Login</a>
          </div>
          <div th:if="${isLoggedIn == true}">
            <a class="nav-item nav-link" href="/confirm_logout">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
<div class="container-fluid background">
  <div class="container d-flex justify-content-center">
    <div class="row shadow-inner">
      <form action="" method="POST" th:action="@{/register}" th:object="${user}">
        <div class="form-group">
          <fieldset>
            <table class="table caption-top form-table">
              <caption><h3>Register</h3></caption>
              <div class="row>">
                <tr>
                  <th>
                    <label for="email">Email:</label>
                  </th>
                  <td>
                    <input id="email" required th:field="*{email}" type="email"/>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="username">Username:</label>
                  </th>
                  <td>
                    <input id="username" required th:field="*{username}" type="text"/>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="password">Password:</label>
                  </th>
                  <td>
                    <input id="password" required th:field="*{password}" type="password"/>
                  </td>
                </tr>
              </div>
              <div class="row>">
                <tr>
                  <th>
                    <button class="btn btn-success" type="submit">Register</button>
                  </th>
                  <td>
                    <div class="error-message" th:text="${blankInput}"></div>
                    <div class="error-message" th:text="${userExists}"></div>
                    <div class="error-message" th:text="${emailExists}"></div>
                    <div class="error-message" th:text="${badPassword}"></div>
                  </td>
                </tr>
                <tr>
                  <th>Already registered?</th>
                  <td>
                    <div class="row">
                      <button class="btn btn-link" onclick="window.location.href='/login';">
                        Login
                      </button>
                    </div>
                  </td>
                </tr>
              </div>
            </table>
          </fieldset>
        </div>
      </form>
    </div>
  </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
