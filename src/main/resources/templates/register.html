<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="/css/general.css" rel="stylesheet" type="text/css"/>
  <title>Register</title>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark bg-black">
    <div class="container nav">
      <a class="navbar-brand" href="/">
        <img alt="site logo" src="/images/customLogoWhite.png"
             style="height: 50px; width: 300px; margin-left: 10px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/home">Home</a>
          <div th:if="${isAdmin == true}">
            <a class="nav-item nav-link" href="/admin">Admin</a>
          </div>
          <div th:if="${isLoggedIn != true}">
            <a class="nav-item nav-link" href="/login">Login</a>
          </div>
          <div th:if="${isLoggedIn != true}">
            <a class="nav-item nav-link active" href="/register">Register</a>
          </div>
          <div th:if="${isLoggedIn == true}">
            <a class="nav-item nav-link " href="/dashboard">Dashboard</a>
          </div>
          <div th:if="${isLoggedIn == true}">
            <a class="nav-item nav-link" href="/confirm_logout">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

</header>
<section id="background">
  <section class="top-section">
    <h1>Register</h1>
    <fieldset style="width: 25%; margin-bottom: 1%">
      <table id="registration-form">
        <form action="" method="POST" th:action="@{/register}" th:object="${user}">
          <div class="form-group">
            <tr>
              <th>
                <label>Username:</label>
              </th>
              <td>
                <label>
                  <input required th:field="*{username}" type="text"/>
                </label>
              </td>
              <td>
                <p class="error-message" th:text="${userExists}"></p>
              </td>
            </tr>
            <tr>
              <th>
                <label>Email:</label>
              </th>
              <td>
                <label>
                  <input required th:field="*{email}" type="email"/>
                </label>
              </td>
              <td>
                <p class="error-message" th:text="${emailExists}"></p>
              </td>
            </tr>
            <tr>
              <th>
                <label>Password:</label>
              </th>
              <td>
                <label>
                  <input required th:field="*{password}" type="password"/>
                </label>
              </td>
              <td>
                <p class="error-message" th:text="${badPassword}"></p>
              </td>
            </tr>
            <tr>
              <th>
                <button class="btn btn-success" type="submit">Register</button>
              </th>
              <td></td>
            </tr>
          </div>
        </form>
      </table>
    </fieldset>
    <div>
      Already registered?
    </div>
    <div>
      <button class="btn btn-link" onclick="window.location.href='/login';">
        Login
      </button>
    </div>
  </section>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
