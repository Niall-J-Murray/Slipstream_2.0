  <link href="/css/general.css" rel="stylesheet" type="text/css"/>

</head>
<body>

      <li><img alt="site logo" src="/images/customLogoWhite.png"
               style="height: 50px; width: 300px; margin-left: 10px"></li>
    </div>
    <div id="nav-links">
