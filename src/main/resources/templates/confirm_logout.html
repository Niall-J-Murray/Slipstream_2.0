<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="/css/general.css" rel="stylesheet" type="text/css"/>
  <title>Logout</title>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark bg-black">
    <div class="container nav">
      <a class="navbar-brand" href="/"><img alt="site logo" src="/images/customLogoWhite.png"
                                            style="height: 50px; width: 300px; margin-left: 10px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/home">Home</a>
          <div th:if="${isAdmin == true}">
            <a class="nav-item nav-link" href="/admin">Admin</a>
          </div>
          <div th:if="${isLoggedIn != true}">
            <a class="nav-item nav-link" href="/login">Login</a>
          </div>
          <div th:if="${isLoggedIn != true}">
            <a class="nav-item nav-link" href="/register">Register</a>
          </div>
          <div th:if="${isLoggedIn == true}">
            <a class="nav-item nav-link " href="/dashboard">Dashboard</a>
          </div>
          <div th:if="${isLoggedIn == true}">
            <a class="nav-item nav-link active" href="/confirm_logout">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
<section id="background">
  <section class="top-section">
    <h1>Are you sure?</h1>
    <form action="" method="post">
      <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
      <button class="btn btn-success" type="submit">Confirm Logout</button>
    </form>
  </section>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
